<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur Robux</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      overflow: hidden;
    }
    .page {
      display: none;
      text-align: center;
      padding: 50px;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .page.active {
      display: block;
      animation: pulse 1.5s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.97); }
      100% { transform: scale(1); }
    }
    input[type="text"] {
      padding: 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      width: 300px;
      font-size: 18px;
    }
    button {
      padding: 15px 30px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    #confettis, #robuxLogos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    #logo {
      width: 100px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

<img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Roblox_Logo_2022.svg" alt="Logo Roblox">

<div id="confettis"></div>
<div id="robuxLogos"></div>

<div class="page active" id="page1">
  <h1>Bienvenue !</h1>
  <p>Entrez votre pseudo :</p>
  <input type="text" id="pseudo" placeholder="Ex : Kevin92">
  <br>
  <button onclick="validerPseudo()">Suivant</button>
</div>

<div class="page" id="page2">
  <p>Choisissez le nombre de Robux :</p>
  <select id="robux">
    <option value="800">800</option>
    <option value="1700">1700</option>
    <option value="4500">4500</option>
  </select>
  <br>
  <button onclick="suivantPage(3)">Suivant</button>
</div>

<div class="page" id="page3">
  <p>Êtes-vous humain ?</p>
  <button onclick="suivantPage(4)">Oui</button>
</div>

<div class="page" id="page4">
  <p>Vos Robux sont en train de se générer...</p>
  <div id="loading">Chargement...</div>
  <br>
  <button onclick="suivantPage(5)">Suivant</button>
</div>

<div class="page" id="page5">
  <h2>Avertissement</h2>
  <p>Ceci est un générateur fictif. Aucun Robux ne sera ajouté réellement.</p>
  <p>Merci <span id="nomFinal"></span> !</p>
  <button onclick="recommencer()">Recommencer</button>
</div>

<script>
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page' + id).classList.add('active');
}

function validerPseudo() {
  const pseudo = document.getElementById("pseudo").value.trim();
  const hasLetters = /[a-zA-Z]/.test(pseudo);
  const hasDigits = /[0-9]/.test(pseudo);

  showChargement(() => {
    if (pseudo.length < 3 || !hasLetters || !hasDigits) {
      alert("Pseudo invalide : lettres + chiffres requis.");
      return;
    }
    document.getElementById("nomFinal").innerText = pseudo;
    showPage(2);
  });
}

function showChargement(callback) {
  const loadingDiv = document.getElementById("loading");
  if (loadingDiv) loadingDiv.innerText = "Chargement...";
  setTimeout(callback, 1500);
}

function suivantPage(num) {
  showChargement(() => {
    if (num === 5) {
      lancerEffetsFinaux();
    }
    showPage(num);
  });
}

function recommencer() {
  location.reload();
}

function lancerEffetsFinaux() {
  // Confettis simulés
  const confettis = document.getElementById("confettis");
  confettis.innerHTML = "";
  for (let i = 0; i < 50; i++) {
    const c = document.createElement("div");
    c.style.position = "absolute";
    c.style.width = "10px";
    c.style.height = "10px";
    c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    c.style.top = Math.random() * 100 + "%";
    c.style.left = Math.random() * 100 + "%";
    c.style.borderRadius = "50%";
    c.style.animation = `fall ${2 + Math.random() * 3}s linear`;
    confettis.appendChild(c);
  }

  // Logos Robux qui sortent du centre
  const logos = document.getElementById("robuxLogos");
  logos.innerHTML = "";
  for (let i = 0; i < 10; i++) {
    const img = document.createElement("img");
    img.src = "https://upload.wikimedia.org/wikipedia/commons/3/30/Robux_2019_Logo.png";
    img.style.width = "40px";
    img.style.position = "absolute";
    img.style.top = "50%";
    img.style.left = "50%";
    img.style.transform = `translate(-50%, -50%) translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
    img.style.transition = "all 2s ease";
    logos.appendChild(img);
  }
}
</script>

</body>
</html>

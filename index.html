<style>
  /* ... ton CSS inchangé de tout à l'heure ... */
  * { box-sizing: border-box; }
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #001f3f;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow-x: hidden;
  }
  body {
    background: linear-gradient(90deg, #001f3f 25%, #003366 50%, #001f3f 75%);
    background-size: 200% 100%;
    animation: wave 20s linear infinite;
  }
  @keyframes wave {
    0% { background-position: 0 0; }
    100% { background-position: 200% 0; }
  }
  #container {
    max-width: 400px;
    margin: auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 20px;
  }
  #logo {
    font-size: 80px;
    margin: 0 auto 20px;
    user-select: none;
    text-shadow: 0 0 12px #ffdd00;
    animation: logoBounce 2s infinite ease-in-out;
  }
  @keyframes logoBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .page {
    flex-grow: 1;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .page.active {
    display: flex;
  }
  input[type=text] {
    font-size: 1.8rem;
    padding: 18px 12px;
    border-radius: 15px;
    border: none;
    width: 100%;
    max-width: 350px;
    margin-bottom: 20px;
    font-weight: 600;
    color: #001f3f;
    outline-offset: 3px;
    outline-color: #ffdd00;
  }
  select {
    font-size: 1.6rem;
    padding: 15px 12px;
    border-radius: 15px;
    border: none;
    width: 100%;
    max-width: 350px;
    font-weight: 600;
    margin-bottom: 20px;
    cursor: pointer;
  }
  button {
    font-size: 1.5rem;
    padding: 14px 0;
    width: 100%;
    max-width: 350px;
    border: none;
    border-radius: 15px;
    background: linear-gradient(90deg, #ffdd00 0%, #ffc700 100%);
    color: #001f3f;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #ffdd00;
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(90deg, #ffc700 0%, #ffdd00 100%);
    transform: scale(1.05);
  }
  #errorMsg {
    color: #f44;
    font-weight: 700;
    margin-bottom: 15px;
    min-height: 24px;
  }
  h2 {
    margin: 0 0 25px 0;
    font-weight: 700;
    font-size: 2rem;
    text-shadow: 0 0 6px #ffdd00;
  }
  p {

    line-height: 1.4;
    margin: 0 0 20px 0;

  }

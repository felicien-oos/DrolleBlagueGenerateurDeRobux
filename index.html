    user-select: none;
  }
  button:hover {
    box-shadow:
      0 0 35px #ffea47,
      0 0 65px #ffea47;
    transform: scale(1.07);
  }
  button:active {
    transform: scale(0.95);
  }
  button.pulse {
    animation: pulseGlow 2.3s infinite;
  }
  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 35px #ffea47, 0 0 65px #ffea47; }
    50% { box-shadow: 0 0 50px #ffca28, 0 0 80px #ffca28; }
  }

  .error {
    margin-top: 14px;
    min-height: 22px;
    color: #ff4c4c;
    font-weight: 700;
    font-size: 1.1rem;
  }

  .hidden {
    display: none !important;
  }

  /* PAGE 2 style */

  .fingerprint {
    margin: 0 auto 35px;

    filter: drop-shadow(0 0 18px #ffca28);
    animation: pulseFinger 3s ease-in-out infinite;
  }
  @keyframes pulseFinger {
    0%, 100% { filter: drop-shadow(0 0 18px #ffca28); }
    50% { filter: drop-shadow(0 0 50px #ffea47); }
  }

  .progress-bar {
    width: 100%;
    height: 24px;
    background: #222;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: inset 0 0 12px #000;
    margin-bottom: 25px;
  }
  .progress-bar > div {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #ffca28, #ffea47);
    border-radius: 20px;
    box-shadow:
      0 0 20px #ffca28,
      0 0 45px #ffea47;
    transition: width 0.2s ease;
  }

  .scan-text {
    font-weight: 700;
    font-size: 1.25rem;
    margin-bottom: 28px;
    color: #ffea47;
    text-shadow: 0 0 15px #ffea47;
  }

  /* PAGE 3 style */
  .robux-amount {
    font-family: 'Orbitron', sans-serif;
    font-size: 4.5rem;
    font-weight: 900;
    color: #ffca28;
    text-shadow:
      0 0 25px #ffea47,
      0 0 55px #ffea47;
    margin-bottom: 20px;
  }
  .final-msg {
    font-weight: 700;
    font-size: 1.3rem;
    color: #ff8f00;
    margin-top: 25px;
  }

  /* Confettis */
  #confetti-container {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 1000;
    overflow: visible;
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ffca28;
    opacity: 0.9;
    border-radius: 3px;
    filter: drop-shadow(0 0 6px #ffea47);
    will-change: transform, opacity;
    transform-origin: center;
  }
</style>

    border-radius: 15px;
    background: linear-gradient(90deg, #ffdd00 0%, #ffc700 100%);
    color: #001f3f;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #ffdd00;
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {

    transform: scale(1.05);
  }
  button:disabled {

  /* Message d'erreur */

  }
  .dots span:nth-child(1) { animation-delay: 0s; }
  .dots span:nth-child(2) { animation-delay: 0.2s; }
  .dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blinkDots {

  }

  /* Affichage robux */

  /* Confettis */
  .confetti {

    opacity: 0.9;
    border-radius: 2px;
    animation: fallConfetti 3s linear infinite;
    pointer-events: none;
    z-index: 1000;
  }
  @keyframes fallConfetti {

  /* Responsive */

      font-size: 1.5rem;
      padding: 12px 10px;
      max-width: 100%;
    }
    #logo {
      font-size: 60px;
    }
  }
</style>
